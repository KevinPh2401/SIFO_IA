<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles de Órdenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Detalle de Órdenes</h2>

    <div class="text-end mb-3">
        <a href="{% url 'crear_detalle' %}" class="btn btn-success">Agregar Detalle</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Orden</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            {% for d in detalles %}
                <tr>
                    <td>#{{ d.orden.id }}</td>
                    <td>{{ d.producto.nombre }}</td>
                    <td>{{ d.cantidad }}</td>
                    <td>${{ d.precio_unitario }}</td>
                    <td>${{ d.subtotal }}</td>
                    <td>
                        <a href="{% url 'editar_detalle' d.id %}" class="btn btn-sm btn-warning">Editar</a>
                        <a href="{% url 'eliminar_detalle' d.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
