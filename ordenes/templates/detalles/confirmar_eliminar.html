<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Detalle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-danger mb-3">¿Eliminar detalle del producto <strong>{{ detalle.producto.nombre }}</strong> en la orden <strong>#{{ detalle.orden.id }}</strong>?</h3>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'lista_detalles' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
</body>
</html>
