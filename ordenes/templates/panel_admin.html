{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Financiero</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'ordenes/css/styles.css' %}">
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="text-3xl font-bold text-white text-center mb-8 drop-shadow-lg">Dashboard Financiero</h1>
        
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
            <!-- Botones del Dashboard -->
            <button class="dashboard-button rounded-lg p-4 flex flex-col items-center justify-center space-y-2 text-center">
                <i data-feather="book" class="w-10 h-10" style="color: #2563eb;"></i>
                <span class="text-sm">PLAN DE CUENTAS</span>
            </button>
            <button class="dashboard-button rounded-lg p-4 flex flex-col items-center justify-center space-y-2 text-center" onclick="window.location.href='/ordenes/ordenes_compra/'">
                <i data-feather="shopping-cart" class="w-10 h-10" style="color: #16a34a;"></i>
                <span class="text-sm">ORDENES DE COMPRA</span>
            </button>
            <button class="dashboard-button rounded-lg p-4 flex flex-col items-center justify-center space-y-2 text-center">
                <i data-feather="pie-chart" class="w-10 h-10" style="color: #9333ea;"></i>
                <span class="text-sm">PRESUPUESTO</span>
            </button>
            <button class="dashboard-button rounded-lg p-4 flex flex-col items-center justify-center space-y-2 text-center">
                <i data-feather="file-text" class="w-10 h-10" style="color: #dc2626;"></i>
                <span class="text-sm">REPORTES FINANCIEROS</span>
            </button>
            <button class="dashboard-button rounded-lg p-4 flex flex-col items-center justify-center space-y-2 text-center">
                <i data-feather="dollar-sign" class="w-10 h-10" style="color: #4338ca;"></i>
                <span class="text-sm">CUENTAS POR PAGAR/COBRAR</span>
            </button>
            <button class="dashboard-button rounded-lg p-4 flex flex-col items-center justify-center space-y-2 text-center">
                <i data-feather="briefcase" class="w-10 h-10" style="color: #ca8a04;"></i>
                <span class="text-sm">TESORERIA</span>
            </button>
            <button class="dashboard-button rounded-lg p-4 flex flex-col items-center justify-center space-y-2 text-center">
                <i data-feather="credit-card" class="w-10 h-10" style="color: #db2777;"></i>
                <span class="text-sm">CONCILIACIÓN BANCARIA</span>
            </button>
            <button class="dashboard-button rounded-lg p-4 flex flex-col items-center justify-center space-y-2 text-center">
                <i data-feather="cpu" class="w-10 h-10" style="color: #0d9488;"></i>
                <span class="text-sm">PROCESOS IA</span>
            </button>
            <button class="dashboard-button rounded-lg p-4 flex flex-col items-center justify-center space-y-2 text-center">
                <i data-feather="layers" class="w-10 h-10" style="color: #ea580c;"></i>
                <span class="text-sm">PROYECTOS FINANCIEROS</span>
            </button>
            <button class="dashboard-button rounded-lg p-4 flex flex-col items-center justify-center space-y-2 text-center">
                <i data-feather="archive" class="w-10 h-10" style="color: #1e40af;"></i>
                <span class="text-sm">CAJA Y BANCOS</span>
            </button>
            <button class="dashboard-button rounded-lg p-4 flex flex-col items-center justify-center space-y-2 text-center">
                <i data-feather="clipboard" class="w-10 h-10" style="color: #15803d;"></i>
                <span class="text-sm">CONTABILIDAD NIIF</span>
            </button>
            <button class="dashboard-button rounded-lg p-4 flex flex-col items-center justify-center space-y-2 text-center">
                <i data-feather="users" class="w-10 h-10" style="color: #7e22ce;"></i>
                <span class="text-sm">NOMINA</span>
            </button>
            <button class="dashboard-button rounded-lg p-4 flex flex-col items-center justify-center space-y-2 text-center">
                <i data-feather="file-plus" class="w-10 h-10" style="color: #991b1b;"></i>
                <span class="text-sm">FACTURACIÓN ELECTRÓNICA</span>
            </button>
            <button class="dashboard-button rounded-lg p-4 flex flex-col items-center justify-center space-y-2 text-center">
                <i data-feather="upload-cloud" class="w-10 h-10" style="color: #4338ca;"></i>
                <span class="text-sm">MIGRACIÓN DE DATOS</span>
            </button>
            <button class="dashboard-button rounded-lg p-4 flex flex-col items-center justify-center space-y-2 text-center">
                <i data-feather="repeat" class="w-10 h-10" style="color: #0f766e;"></i>
                <span class="text-sm">INTEGRACIÓN CRM</span>
            </button>
        </div>
    </div>
    
    <!-- Script para inicializar Feather Icons -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar los iconos de Feather
            feather.replace();
        });
    </script>
</body>
</html>
