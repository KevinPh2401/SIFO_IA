<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">Lista de Productos</h2>

    <div class="text-end mb-3">
        <a href="{% url 'crear_producto' %}" class="btn btn-success">Agregar nuevo producto</a>
    </div>

    <table class="table table-striped table-bordered table-hover align-middle shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {% for p in productos %}
            <tr>
                <td>{{ p.nombre }}</td>
                <td>{{ p.descripcion }}</td>
                <td>{{ p.stock }}</td>
                <td>
                    <a href="{% url 'editar_producto' p.id %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'eliminar_producto' p.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
