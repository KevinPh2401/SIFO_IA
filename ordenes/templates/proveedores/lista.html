<h2 class="mb-4 text-center text-primary">Lista de Proveedores</h2>
<div class="text-end mb-3">
    <a href="{% url 'crear_proveedor' %}" class="btn btn-success">Agregar nuevo proveedor</a>
</div>
<table class="table table-striped table-bordered table-hover align-middle shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Contacto</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in proveedores %}
        <tr>
            <td>{{ p.nombre }}</td>
            <td>{{ p.contacto }}</td>
            <td>{{ p.email }}</td>
            <td>
                <a href="{% url 'editar_proveedor' p.id %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'eliminar_proveedor' p.id %}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
