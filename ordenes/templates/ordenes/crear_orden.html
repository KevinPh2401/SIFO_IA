<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Orden de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-primary text-center">Crear Orden de Compra</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
        {% csrf_token %}

        <fieldset class="mb-4">
            <legend class="h5 text-primary">Datos de la Orden</legend>
            {{ orden_form.as_p }}
        </fieldset>

        <fieldset class="mb-4">
            <legend class="h5 text-primary">Productos</legend>
            {{ detalle_formset.management_form }}
            <div class="row g-3">
                {% for form in detalle_formset %}
                    <div class="col-md-6">
                        <div class="border rounded p-3 mb-3 bg-light">
                            {{ form.as_p }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </fieldset>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Guardar Orden</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS (opcional para alerts) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
